<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visited places</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendor/flickity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Motivational carousel</h1>
    <div class="button-group">
    <button class="button">Restart</button>
    </div>
    <div class="carousel"></div>
    <div class="progress-bar"></div>
    <a href="#carousel-cell1"></a>
    <a href="#carousel-cell2"></a>
    <a href="#carousel-cell3"></a>
    <a href="#carousel-cell4"></a>
    <a href="#carousel-cell5"></a>
    <script id="template_item" type="x-tmpl-mustache">
        <div class="carousel-cell" id="carousel-cell{{ id }}" style="background-image: url('{{ image }}');">
            <div class="container"><header>{{ title }}</header></div>
        </div>
    </script>
    <div id="map"></div>
    <script src="vendor/flickity.js"></script>
    <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
    <script src="vendor/mustache.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP5JVfVABLKoCjQGQwIChZOIC59YH2rt8&callback=initMap"></script>
    <script src="js/script.js"></script>
  </body>
</html>
